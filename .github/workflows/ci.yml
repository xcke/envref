name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -race -count=1 ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          go test -race -count=1 -coverprofile=coverage/coverage.out -covermode=atomic ./...

      - name: Display coverage summary
        run: go tool cover -func=coverage/coverage.out | tail -1

      - name: Upload coverage profile
        uses: actions/upload-artifact@v6
        with:
          name: coverage-profile
          path: coverage/coverage.out
          retention-days: 30

  integration-test:
    name: Integration Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        go-version: ["1.24"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run keychain integration tests
        run: go test -tags=integration -race -count=1 -v ./internal/backend/... -run TestIntegration

  direnv-integration-test:
    name: Direnv Integration Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.24"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install direnv
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            brew install direnv
          else
            sudo apt-get update && sudo apt-get install -y direnv
          fi
        shell: bash

      - name: Run direnv integration tests
        run: go test -tags=integration -race -count=1 -v ./internal/cmd/... -run TestDirenvIntegration

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        run: go build -ldflags "-s -w" -o build/envref ./cmd/envref

      - name: Verify binary runs
        run: ./build/envref --help
